

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!-- Overlay for mobile sidebar -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-center py-4">MERCHMART</h4>
    <div class="text-center mb-4">
      <img src="https://via.placeholder.com/100" alt="Admin" class="rounded-circle">
      <h6 class="mt-2">Admin</h6>
    </div>
    <nav>
      <a href="#" class="active">Dashboard</a>
      <a href="#">Products</a>
      <a href="#">Orders</a>
      <a href="#">Customers</a>
      <a href="#">Statistics</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </nav>
  </div>

  <!-- Navbar for mobile toggle -->
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
      <button class="btn btn-dark" id="toggleSidebar">
        <span class="navbar-toggler-icon"></span> Menu
      </button>
      <a class="navbar-brand ms-auto" href="#">MERCHMART</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h2 class="mb-4">Hello, Welcome Back!</h2>

    <!-- Dashboard Cards -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="p-3 bg-white text-center dashboard-card">
          <h6>Total Sales</h6>
          <h4>1000.00</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-white text-center dashboard-card">
          <h6>Total Orders</h6>
          <h4>100</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-white text-center dashboard-card">
          <h6>Total Products</h6>
          <h4>100</h4>
        </div>
      </div>
    </div>

    <!-- Graphs Section -->
    <div class="row g-4 mt-4">
      <div class="col-md-12">
        <h5>Sales Statistics:</h5>
        <div class="graph-container">
          Graph here
        </div>
      </div>
      <div class="col-md-12 mt-4">
        <h5>Latest Orders:</h5>
        <div class="graph-container">
          Graph here
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>

</body>
</html>
