<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCU Merchmart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Top Header -->
<div class="top-header py-2 text-white bg-back text-center fixed-top">
    <p class="mb-0">QCU Coop Online Shopping Site</p>
</div>

<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light py-2 fixed-top" style="top: 2rem;">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <span class="navbar-brand-text">
                <span class="text-blue">M</span><span class="text-black">ERCH</span><span class="text-red">M</span><span class="text-yellow">ART</span>
            </span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-links">
                <li class="nav-item">
                    <a class="nav-link" href="#">Men</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Women</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Colleges</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sale</a>
                </li>
            </ul>

            <!-- Search Bar -->
            <form class="d-flex search-bar" role="search">
                <input type="search" class="form-control me-2" placeholder="Search" aria-label="Search">
                <i class="fas fa-search"></i>
            </form>

            <div class="d-flex align-items-center"> 
                <a href="login.html" class="login-icon" id="loginIcon">
                    <i class="bi bi-person"></i>
                </a>
                <i class="bi bi-bag-heart ms-3"></i>
            </div>
        </div>
    </div>
</nav>

<section class="container my-5">
    <div class="row">
        <!-- Product Image and Thumbnails -->
        <div class="col-md-6">
            <div class="product-main-image bg-light">
                <img id="main-image"  src="assets/images/IMG_0052.PNG" alt="Main Product Image" class="img-fluid">
                <button class="favorite-btn">&#10084;</button>
                <button class="slider-btn left" onclick="changeSlide(-1)">&#10094;</button>
                <button class="slider-btn right" onclick="changeSlide(1)">&#10095;</button>
            </div>
            <div class="product-thumbnails d-flex mt-3 gap-2 over">
                <img src="assets/images/IMG_0041.PNG" alt="Thumbnail 1" class="thumbnail bg-light">
                <img src="assets/images/IMG_0042.PNG" alt="Thumbnail 2" class="thumbnail bg-light">
                <img src="assets/images/IMG_0043.PNG" alt="Thumbnail 3" class="thumbnail bg-light">
                <img src="assets/images/IMG_0044.PNG" alt="Thumbnail 4" class="thumbnail bg-light">
                <img src="assets/images/IMG_0045.PNG" alt="Thumbnail 5" class="thumbnail bg-light">
                <img src="assets/images/IMG_0046.PNG" alt="Thumbnail 6" class="thumbnail bg-light">
                <img src="assets/images/IMG_0047.PNG" alt="Thumbnail 7" class="thumbnail bg-light">
                <img src="assets/images/IMG_0048.PNG" alt="Thumbnail 8" class="thumbnail bg-light">
                <img src="assets/images/IMG_0049.PNG" alt="Thumbnail 4" class="thumbnail bg-light">
                <img src="assets/images/IMG_0050.PNG" alt="Thumbnail 4" class="thumbnail bg-light">
            </div>
           
        </div>

          <!-- Product Details -->
          <div class="col-md-6">
            <h2 class="product-name">Lanyard</h2>
            <p class="description">Descriptions</p>
            <h3 class="price">â‚± 50.00</h3>
            <p class="category">Categories</p>


            <div class="quantity-section mb-4">
                <label for="quantity" class="form-label">Quantity</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" id="decreaseBtn">-</button>
                    <input type="text" class="form-control text-center" id="quantityInput" value="1" style="max-width: 50px;">
                    <button class="btn btn-outline-secondary" type="button" id="increaseBtn">+</button>
                </div>
            </div>
            

            <div class="button-group mb-3">
                <button class="btn btn-outline-secondary me-2" id="addToCart">Add to Cart</button>

                <div id="cartNotification" class="cartnotification">
                    Added to Cart!
                </div>

                <button class="btn btn-danger">Buy Now</button>
            </div>

            <button class="btn btn-outline-secondary add-to-favorites mt-2"  id="addToFavoritesBtn">&#9829; Add to Favorites</button>

            <div id="notification" class="notification">
                Added to Favorites!
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
